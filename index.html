<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця з оцінками</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2>Варіант 1: Оцінки</h2>

    <table>
        <thead>
            <tr>
                <th>Предмет</th>
                <th>Січень</th>
                <th>Лютий</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Інформатика</td>
                <td>10</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Математика</td>
                <td>9</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
